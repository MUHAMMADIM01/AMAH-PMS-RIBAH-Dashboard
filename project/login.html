<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login — Amah Medicine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-box">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="btnLogin">Login</button>
    <button id="btnReset" class="ghost">Forgot password?</button>

    <p id="msg" class="msg"></p>
  </div>

  <!-- Initialize Firebase (exposes window.auth, db, storage) -->
  <script type="module" src="firebase.js"></script>

  <script type="module">
    import { signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const btn = document.getElementById('btnLogin');
    const btnReset = document.getElementById('btnReset');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;

      if (!email || !pass) { msg.textContent = 'Please enter email and password.'; return; }

      try {
        await signInWithEmailAndPassword(window.auth, email, pass);
        // successful -> redirect to dashboard
        localStorage.setItem('isLoggedIn', 'true'); // small flag (main check done on dashboard via auth)
        location.href = 'dashboard.html';
      } catch (e) {
        msg.textContent = 'Login failed — ' + (e.message || e.code);
      }
    });

    btnReset.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) { msg.textContent = 'Enter your admin email, then click Forgot password.'; return; }
      try {
        await sendPasswordResetEmail(window.auth, email);
        msg.textContent = 'Password reset email sent — check your inbox.';
      } catch (e) {
        msg.textContent = 'Error: ' + (e.message || e.code);
      }
    });
  </script>
</body>
</html>
