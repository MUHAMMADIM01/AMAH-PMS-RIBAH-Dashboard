<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Amah</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="topbar">
    <h1>Admin Dashboard</h1>
    <div>
      <button id="logoutBtn" class="btn small">Logout</button>
    </div>
  </header>

  <main class="container-grid">
    <aside class="panel">
      <h3>Admin Controls</h3>
      <label>Change Password (reauth)</label>
      <input id="currentPass" type="password" placeholder="Current password">
      <input id="newPass" type="password" placeholder="New password">
      <button id="changePassBtn" class="btn">Change Password</button>

      <hr>
      <h4>Backup / Restore</h4>
      <button id="downloadBackup" class="btn">Download Backup</button>
      <input id="restoreFile" type="file" accept=".json">
      <button id="restoreBtn" class="btn">Restore Backup</button>
    </aside>

    <section class="panel">
      <h3>Add Medicine</h3>
      <input id="medName" placeholder="Medicine name">
      <textarea id="medDesc" placeholder="Short description"></textarea>
      <input id="medImage" type="file" accept="image/*">
      <button id="addMedBtn" class="btn">Add Medicine</button>

      <hr>

      <h3>Medicines</h3>
      <div id="medList">Loading...</div>
    </section>

    <section class="panel">
      <h3>Add Health Tip</h3>
      <input id="tipText" placeholder="Tip text (emoji allowed)">
      <button id="addTipBtn" class="btn">Add Tip</button>

      <hr>
      <h3>Health Tips</h3>
      <div id="tipsList">Loading...</div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

<script type="module" src="./admin/firebase.js"></script>
<script type="module" src="./admin/dashboard.js"></script>
  
</body>
</html>
