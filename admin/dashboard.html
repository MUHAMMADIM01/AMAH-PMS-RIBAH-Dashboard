<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard â€” Amah</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../style.css">
  <style>
    .admin-actions{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .list-row{background:#141414;border-radius:8px;padding:12px;margin-bottom:10px}
    .row-actions{margin-top:8px}
    .small-muted{color:#999;font-size:13px}
    .danger{background:#e04b4b}
  </style>
</head>
<body>
  <main class="container">
    <h1>Amah Store Admin Dashboard</h1>

    <div class="card">
      <div class="admin-actions">
        <button id="manageMeds" class="hero-btn">Manage Medicines</button>
        <button id="manageTips" class="hero-btn">Manage Tips</button>
        <button id="logoutBtn" class="hero-btn">Logout</button>
      </div>

      <!-- ADD MEDICINE -->
      <section id="medSection">
        <h2>Add Medicine</h2>
        <input id="medName" placeholder="Medicine name" />
        <textarea id="medDesc" placeholder="Description (optional)"></textarea>
        <input id="medImage" type="file" accept="image/*" />
        <button id="addMedBtn" class="hero-btn">Add Medicine</button>

        <h3>All Medicines</h3>
        <div id="medList">Loading...</div>
      </section>

      <!-- ADD TIP (hidden by default) -->
      <section id="tipSection" style="display:none;margin-top:18px">
        <h2>Add Health Tip</h2>
        <input id="tipText" placeholder="Tip text" />
        <input id="tipImage" type="file" accept="image/*" />
        <button id="addTipBtn" class="hero-btn">Add Tip</button>

        <h3>All Tips</h3>
        <div id="tipList">Loading...</div>
      </section>
    </div>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
