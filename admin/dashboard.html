<!-- dashboard.html (snippet inside body) -->
<!-- toast -->
<div id="toast" class="toast" style="display:none"></div>

<!-- Add medicine -->
<input id="medName" placeholder="Medicine name">
<textarea id="medDesc" placeholder="Description"></textarea>
<input id="medPhoto" type="file" accept="image/*">
<button id="addMedBtn">Add Medicine</button>

<div id="medList"></div>

<!-- Tips -->
<input id="tipTitle" placeholder="Tip title">
<textarea id="tipDesc" placeholder="Tip description"></textarea>
<button id="addTipBtn">Add Tip</button>

<div id="tipsList"></div>

<!-- Backup/Restore -->
<button id="downloadBackup">Download Backup</button>
<input id="restoreFile" type="file" accept=".json">
<button id="restoreBtn">Restore Backup</button>

<!-- Logout -->
<button id="logoutBtn">Logout</button>

<!-- load the dashboard script -->
<script type="module" src="./admin/dashboard.js"></script>
