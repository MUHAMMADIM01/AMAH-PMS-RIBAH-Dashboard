<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Amah Store</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

<script>
if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
}
</script>

<h1>Amah Store Admin Dashboard</h1>

<nav>
    <button onclick="showSection('med')">Manage Medicines</button>
    <button onclick="showSection('tips')">Manage Health Tips</button>
    <button onclick="logout()">Logout</button>
</nav>

<!-- MEDICINES -->
<div id="med" class="section">

    <h3>Add Medicine</h3>

<input type="text" id="medName" placeholder="Medicine Name">
<input type="text" id="medDesc" placeholder="Description (optional)">
<input type="file" id="medicineImage" accept="image/*">
<button onclick="addMedicine()">Add Medicine</button>

    <h3>Add Health Tip</h3>
<input type="text" id="tipText" placeholder="Enter health tip">
<button onclick="addTip()">Add Tip</button>

<h3>Available Tips</h3>
<div id="tipsList"></div>
<h3>Available Medicines</h3>
<div id="medicinesList"></div>

    <h2>Health Tips</h2>
    <div id="tipsList">Loading...</div>
</div>

<script type="module" src="admin_logic.js"></script>

</body>
</html>
