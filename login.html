<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e8f5e9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-box {
  background: white;
  padding: 25px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #777;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  background: #00796b;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #004d40;
}
.error {
  color: red;
  text-align: center;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="error" id="msg"></p>
</div>

<script>
// DEFAULT LOGIN
let defaultUser = "admin";
let defaultPass = "Amah123";

// IF PASSWORD WAS CHANGED â†’ USE THE NEW ONE
const savedUser = localStorage.getItem("adminUser");
const savedPass = localStorage.getItem("adminPass");

if (savedUser) defaultUser = savedUser;
if (savedPass) defaultPass = savedPass;

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if (u === defaultUser && p === defaultPass) {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").textContent = "Incorrect username or password!";
  }
}
</script>

</body>
</html>
