<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amah Admin Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e6f2ff;
  margin: 0;
  padding: 0;
}
.container {
  width: 90%;
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 15px #bbb;
}
h2 {
  text-align: center;
  color: #004a7c;
}
input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #999;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  color: white;
  background: #007bff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.reset-btn {
  background: #ff4444 !important;
}
.message {
  text-align: center;
  color: red;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Admin Username">
    <input type="password" id="password" placeholder="Admin Password">

    <button onclick="login()">Login</button>

    <button class="reset-btn" onclick="resetToDefault()">Reset Password to Default</button>

    <p class="message" id="msg"></p>
</div>


<script>
/* ---------------------------------------
   SET DEFAULT ADMIN IF FIRST TIME
---------------------------------------- */
const defaultUser = "admin";
const defaultPass = "Amah123";

if (!localStorage.getItem("adminUser")) {
    localStorage.setItem("adminUser", defaultUser);
}
if (!localStorage.getItem("adminPass")) {
    localStorage.setItem("adminPass", defaultPass);
}

/* ---------------------------------------
   LOGIN FUNCTION
---------------------------------------- */
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let msg = document.getElementById("msg");

    if (!user || !pass) {
        msg.textContent = "Enter all fields!";
        return;
    }

    let savedUser = localStorage.getItem("adminUser");
    let savedPass = localStorage.getItem("adminPass");

    if (user === savedUser && pass === savedPass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
    } else {
        msg.textContent = "Incorrect login details!";
    }
}

/* ---------------------------------------
   RESET PASSWORD TO DEFAULT
---------------------------------------- */
function resetToDefault() {
    localStorage.setItem("adminUser", defaultUser);
    localStorage.setItem("adminPass", defaultPass);
    document.getElementById("msg").textContent =
        "Reset successful â†’ Username: admin | Password: Amah123";
}
</script>

</body>
</html>
