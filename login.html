<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | AMAH PMS RIBAH</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 350px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0c57c6;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
        display: none;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />

    <button onclick="login()">Login</button>

    <p class="error" id="errorMsg">Invalid username or password!</p>
</div>


<script>
/*
   DEFAULT LOGIN DETAILS:
   Username: admin
   Password: 12345

   NOTE:
   - When user changes password in dashboard, this script automatically updates.
*/

function login() {
    let storedUser = localStorage.getItem("adminUser") || "admin";
    let storedPass = localStorage.getItem("adminPass") || "12345";

    let inputUser = document.getElementById("username").value.trim();
    let inputPass = document.getElementById("password").value.trim();

    if (inputUser === storedUser && inputPass === storedPass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
