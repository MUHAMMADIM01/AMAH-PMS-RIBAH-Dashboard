<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amah Dashboard Login</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-card {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  width: 300px;
}

.login-card h2 {
  text-align: center;
  color: #00796b;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #aaa;
}

button {
  background: #00796b;
  color: white;
  border: none;
}

button:hover {
  background: #005f52;
}

p {
  text-align: center;
}
</style>
</head>
<body>

<div class="login-card">
  <h2>üîê Admin Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
// ---------------------------
// üîë DEFAULT CREDENTIALS
// ---------------------------
if (!localStorage.getItem("adminUser")) localStorage.setItem("adminUser", "admin");
if (!localStorage.getItem("adminPass")) localStorage.setItem("adminPass", "Amah123");

// ---------------------------
// üü¢ LOGIN FUNCTION
// ---------------------------
function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  const adminU = localStorage.getItem("adminUser");
  const adminP = localStorage.getItem("adminPass");

  if (u === adminU && p === adminP) {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = "‚ùå Invalid username or password!";
    document.getElementById("msg").style.color = "red";
  }
}

// ---------------------------
// üîÑ AUTO REDIRECT IF LOGGED IN
// ---------------------------
if (localStorage.getItem("isLoggedIn") === "true") {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
