<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="auth-card">
    <h2>Create Admin (one-time)</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password (min 6)">
    <input id="secret" placeholder="Secret code (to prevent public signup)">
    <button id="btnSignup">Create Admin</button>
    <p class="muted">After creating admin, you can delete or secure this file.</p>
    <p id="err" class="err"></p>
  </main>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyBqXjy7ogO8qMCsfuYB61yBpZJpKKKGhqk",
    authDomain: "amahmedicinestore-be61b.firebaseapp.com",
    databaseURL: "https://amahmedicinestore-be61b-default-rtdb.firebaseio.com",
    projectId: "amahmedicinestore-be61b",
    storageBucket: "amahmedicinestore-be61b.appspot.com",
    messagingSenderId: "740301709370",
    appId: "1:740301709370:web:9fd66894daa25bd85b1503"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const SECRET = 'CREATE-AMAH-ADMIN-2025'; // change this before use!

  document.getElementById('btnSignup').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const secret = document.getElementById('secret').value.trim();
    const e = document.getElementById('err'); e.textContent='';

    if(secret !== SECRET){ e.textContent='Wrong secret code.'; return; }
    if(!email||!password){ e.textContent='Fill fields'; return; }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;
      // mark this user as admin:
      await set(ref(db, `admins/${uid}`), true);
      alert('Admin created! Now login via login page.');
      window.location.href = 'login.html';
    } catch(err){
      e.textContent = err.message || 'Signup failed';
    }
  }
</script>
</body>
</html>
